<div>Login Here!</div>

<form>
  Username: {{login.username}}<br>
  <input type='text' ng-model='login.username' placeholder="username"><br>
  Password:<br>
  <input type='password' ng-model='login.password' placeholder="password"><br>

  <button ng-click='login.submit(login.username, login.password)'>submit</button>
  <br>
  <div>
    {{login.alert}}
  </div>
</form>
