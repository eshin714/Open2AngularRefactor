<md-dialog>
   <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Event</h2>
      </div>
    </md-toolbar>



  <md-input-container>
    <input type='text' ng-model='dashboard.eventName' placeholder="What's the plan?"><br>
  </md-input-container>

  <md-button ng-click="dashboard.addEvent(dashboard.eventName, dashboard.friendsList)">
    submit
  </md-button>


</md-dialog>
