<div ng-init="dashboard.populateFriendsEvents()">

<nav>
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Friends List</h1>
  </md-toolbar>

  <md-list>
    <md-list-item class="md-3-line" ng-repeat="friend in dashboard.trueFriend">
      <img class="md-avatar">
      <div class="md-list-item-text">
        <h3>{{friend.username}}</h3>
      </div>
      <md-divider inset=""></md-divider>
    </md-list-item>
    <div>Waiting for your response</div>

    <md-list-item class="md-3-line" ng-repeat="friend in dashboard.falseFriend | filter: { friend_id: dashboard.loggedUserId}">
      <img class="md-avatar">
      <div class="md-list-item-text">
        <h3>{{friend.username}}</h3>
        <button ng-click="dashboard.addFriend(friend.user_id, dashboard.loggedUserId)">add friend</button>
      </div>
      <md-divider inset=""></md-divider>
    </md-list-item>
    <div>Pending Responses</div>

    <md-list-item class="md-3-line" ng-repeat="friend in dashboard.falseFriend | filter: { user_id: dashboard.loggedUserId}">
      <img class="md-avatar">
      <div class="md-list-item-text">
        <h3>{{friend.username}}</h3>
      </div>
      <md-divider inset=""></md-divider>
    </md-list-item>
    <md-list-item layout-fill>
    </md-list-item>
  </md-list>
</nav>

<section>


  <toolbar>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button">
          <md-icon md-svg-icon="" ng-click="dashboard.openNav()">3</md-icon>
        </md-button>
        <h2>
          <span>Welcome to Cliq!</span>
        </h2>
        <span flex=""></span>
          <md-button class="md-primary md-raised"
          ng-click="dashboard.showSearch($event)">
            Search For Friends
          </md-button>
          <md-button class="md-primary md-raised">
            Log out
          </md-button>
      </div>
    </md-toolbar>
  </toolbar>

<div class="col-md-12">
<div class="card">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>Add Event</h3>
    </div>
  </md-toolbar>

  <md-input-container class="col-md-12">
  <span>
    <input type='text' ng-model='dashboard.eventName' placeholder="What Do YOU want to do?"></input>
    <md-button class="md-primary md-raised"ng-click="dashboard.addEvent(dashboard.eventName, dashboard.friendsList)">
    send to friends
    </md-button>
  </span>
  </md-input-container>

</div>
</div >

<div class="col-md-12 event-card">
  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Events</span>
    </h2>
  </md-toolbar>

  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="event in dashboard.eventList">
          <div class="md-list-item-text">
            <h3>{{event.event_name}}</h3>
            <h4>Event Creator: {{event.event_creator_name}}</h4>
            <span ng-repeat="friends in event.username">
              {{friends.username}}
            </span>
          </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div >

</section>
</div>
