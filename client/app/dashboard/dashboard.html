<div ng-init="dashboard.populateFriendsEvents()">




<nav>
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Friends List</h1>
      </md-toolbar>


        <md-list>
          <md-list-item class="md-3-line" ng-repeat="friend in dashboard.friendsList">
            <img class="md-avatar">
            <div class="md-list-item-text">
              <h3>{{friend.username}}</h3>
            </div>
            <md-divider inset=""></md-divider>
          </md-list-item>
          <md-list-item layout-fill>
          </md-list-item>
        </md-list>

<div class="dropdown">
  <span>Mouse over me</span>
  <div class="dropdown-content">
    <p>Hello World!</p>
  </div>
</div>

</nav>
<section>
        <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button">
          <md-icon md-svg-icon="" ng-click="dashboard.openNav()">3</md-icon>
        </md-button>
        <h2>
          <span>Dashboard</span>
        </h2>
        <span flex=""></span>

          <md-input-container>
            <input type='text' ng-model='dashboard.userFriend' placeholder="Search for Friends"><br>
          </md-input-container>

        <md-button class="md-primary md-raised demo-menu-open-button" ng-click="dashboard.findFriend(dashboard.userFriend)" class="dropbtn">
          <md-icon>button2</md-icon>
        </md-button>



    <md-button class="md-primary md-raised demo-menu-open-button"
               ng-click="ctrl.showMenu($event)">
      Select Menu
    </md-button>




      </div>
    </md-toolbar>

    <div>
  <md-button> Create Event! </md-button>
</div>

    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Events</span>
      </h2>
    </md-toolbar>

    <md-content>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="event in dashboard.eventsList">
          <div class="md-list-item-text">
            <h3>{{event.event_name}}</h3>
            <h4>Event Creator</h4>
            <p>Who's coming</p>
          </div>
          <md-button class="md-secondary">Respond</md-button>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>

    <md-grid-tile-footer>
      <h3>#5: (2r x 2c)</h3>
    </md-grid-tile-footer>





</section>

</div>
