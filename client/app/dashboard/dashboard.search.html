<md-dialog>
   <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Search</h2>
      </div>
    </md-toolbar>



  <md-input-container>
    <input type='text' ng-model='dashboard.friendName' placeholder="Search for Friend"><br>
  </md-input-container>
  <md-button ng-click="dashboard.findFriend(dashboard.friendName)">
    submit
  </md-button>

    <md-list-item class="md-3-line" ng-repeat="friend in dashboard.foundFriends">
      <img class="md-avatar">
      <div class="md-list-item-text">
        <h3>{{friend.username}}</h3>
      </div>
      <md-button ng-click="dashboard.sendRequest(friend.id)">Add</md-button>
      <md-divider inset=""></md-divider>
    </md-list-item>


</md-dialog>
