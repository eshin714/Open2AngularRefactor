<md-dialog>
   <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Sign-Up</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">X</md-button>
      </div>
    </md-toolbar>


<form>
  <md-input-container>
    <input type='text' ng-model='signup.username' placeholder="Username"><br>
  </md-input-container>

  <md-input-container>
    <input type='text' ng-model='signup.email' placeholder="email"><br>
  </md-input-container>

  <md-input-container>
    <input type='password' ng-model='signup.password' placeholder="password"><br>
  </md-input-container>
  <md-input-container>
    <input type='password' ng-model='signup.passwordConfirm' placeholder="password"><br>
  </md-input-container>

  <div>
    {{signup.errors}}
  <div>

<md-dialog-actions layout="row">
  <md-button ng-click='signup.submit(signup.username, signup.email, signup.password, signup.passwordConfirm)'>Submit</md-button>
</md-dialog-actions>

</form>

</md-dialog>
